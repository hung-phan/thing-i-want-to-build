apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "redis"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "redis"

    spec:
      containers:
        - name: "redis"
          image: redis:4
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: "/data"

      volumes:
        - name: data
          emptyDir: {}
